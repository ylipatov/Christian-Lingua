<div class="blog-article-card">
    <div class="blog-article-card__img">
        <img src="@@img" alt="">
    </div>

    <div class="blog-article-card__content">
        <div class="blog-article-card__content-top">
            <div class="d-flex align-items-center">
                <svg class="fill" width="15" height="17" viewBox="0 0 15 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7.13599 8.96716C9.34536 8.96716 11.136 7.17623 11.136 4.96716C11.136 2.7581 9.34536 0.967163 7.13599 0.967163C4.92661 0.967163 3.13599 2.7581 3.13599 4.96716C3.13599 7.17623 4.92661 8.96716 7.13599 8.96716ZM8.72036 10.4672H5.55161C2.5613 10.4672 0.135986 12.8922 0.135986 15.8828C0.135986 16.4809 0.620986 16.9662 1.21911 16.9662H13.0535C13.6516 16.9672 14.136 16.4828 14.136 15.8828C14.136 12.8922 11.711 10.4672 8.72036 10.4672Z" fill="#888888"/>
                </svg>
                <span>@@name</span>
            </div>

            <div class="d-flex align-items-center">
                <svg class="fill" width="17" height="17" viewBox="0 0 17 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.31372 16.9672C3.89497 16.9672 0.313721 13.3859 0.313721 8.96716C0.313721 4.54841 3.89497 0.967163 8.31372 0.967163C12.7325 0.967163 16.3137 4.54841 16.3137 8.96716C16.3137 13.3859 12.7325 16.9672 8.31372 16.9672ZM7.56372 8.96716C7.56372 9.21716 7.68872 9.45154 7.8981 9.56404L10.8981 11.564C11.2418 11.8203 11.7075 11.7265 11.9106 11.3828C12.1668 11.039 12.0731 10.5734 11.7293 10.3422L9.06372 8.56716V4.71716C9.06372 4.30154 8.72935 3.96716 8.2856 3.96716C7.8981 3.96716 7.5356 4.30154 7.5356 4.71716L7.56372 8.96716Z" fill="#888888"/>
                </svg>

                <span>@@date</span>
            </div>
        </div>
        <div class="blog-article-card__title">@@title</div>
        <div class="blog-article-card__text">@@text</div>

        <div class="blog-article-card__btn">
            @@include("../elements/buttons.html", {
            "text": "read more",
            "class": "btn-orange_small"
            })
        </div>

    </div>
</div>
